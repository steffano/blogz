{% extends "base.html" %}

{% block content %}

    <h1>Blog</h1>

    <div class="content pure-u-1 pure-u-md-3-4"></div>
        {% for post in posts %}
        <div>
            <!-- A wrapper for all the blog posts -->
            <div class="posts">
                <h1 class="content-subhead">Pinned Post</h1>

                <!-- A single blog post -->
                <section class="post">
                    <header class="post-header">
                        <h2 class="post-title">{{post.title}}</h2>

                        <p class="post-meta">
                            By <a href="/blog?id={{post.owner_id}}" class="post-author">{{post.owner.email}}</a>
                        </p>
                    </header>

                    <div class="post-description">
                        <p>
                            {{post.body}}
                        </p>
                    </div>
                </section>
        {% endfor %}
    </div>


{% endblock %}
