{% extends "base.html" %}

{% block content %}

    <hr />

    <h1>Blog</h1>

    {% if posts|length == 0 %}
    <p>No posts yet</p>
    {% else %}

            {% for post in posts %}
            <a href="/post?id={{post.id}}">
            <h1>
                {{post.title}}
            </h1>
            </a>
            <p>
                {{post.body}}
            </p>
            <br />
            <hr />
            {% endfor %}

    {% endif %}

{% endblock %}
