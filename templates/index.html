{% extends "base.html" %}

{% block content %}
    <div class="content pure-u-1 pure-u-md-3-4"></div>
        <div>
            <!-- A wrapper for all the blog posts -->
            <div class="posts">
                <h1 class="content-subhead">Bloggers</h1>
                <!-- A single blog post -->
                <section class="post">
                    <header class="post-header">
                        <h2 class="post-title">Bloggers</h2>
                    </header>
                    <div class="post-description">
                        <ul>
                            {% for user in user %}
                            <li>
                                <a href="/blog?id={{user.id}}" class="post-author">{{user.email}}</a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
            </section>
    </div>

{% endblock %}
